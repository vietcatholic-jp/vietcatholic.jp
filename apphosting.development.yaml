runConfig:
  runtime: nodejs20
  cpu: 1
  memory: 1GiB
  concurrency: 100
  maxInstances: 100
  minInstances: 0

env:
  # Supabase Configuration
  - variable: NEXT_PUBLIC_SUPABASE_URL
    secret: supabase-url-dev
  - variable: NEXT_PUBLIC_SUPABASE_ANON_KEY
    secret: supabase-anon-key-dev
  - variable: SUPABASE_SERVICE_ROLE_KEY
    secret: supabase-service-role-key-dev
  # Production Site URL
  - variable: NEXT_PUBLIC_SITE_URL
    value: https://daihoiconggiaojp-dev--daihoiconggiaojp-dev.asia-east1.hosted.app
