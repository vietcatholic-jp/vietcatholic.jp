name: ğŸš€ Deploy to Development
# Updated with proper service account permissions and IAM policy access + actAs permission

on:
  push:
    branches: [ staging ]
  workflow_dispatch:

jobs:
  deploy:
    name: ğŸ”¥ Deploy to Firebase App Hosting (Development)
    runs-on: ubuntu-latest
    environment: development

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ” Lint code
      run: npm run lint

    - name: ğŸ—ï¸ Build application
      run: npm run build
      env:
        NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

    - name: ğŸ” Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.DEPLOY_GOOGLE_CREDENTIAL }}

    - name: â˜ï¸ Setup Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: ğŸ”§ Setup Firebase CLI
      run: npm install -g firebase-tools

    - name: ğŸš€ Deploy to Firebase App Hosting (Development)
      run: |
        firebase use daihoiconggiaojp-dev
        firebase deploy --only apphosting --token "$FIREBASE_TOKEN"
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
