name: ğŸš€ Deploy to Production
# Production deployment workflow with proper service account permissions

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: ğŸ”¥ Deploy to Firebase App Hosting (Production)
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ” Lint code
      run: npm run lint

    - name: ğŸ” Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GOOGLE_CREDENTIALS_PROD || secrets.GOOGLE_CREDENTIALS }}

    - name: â˜ï¸ Setup Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: ğŸ”§ Setup Firebase CLI
      run: npm install -g firebase-tools

    - name: ğŸš€ Deploy to Firebase App Hosting (Production)
      run: |
        firebase use daihoiconggiaojp-prod
        firebase deploy --only apphosting:daihoiconggiaojp-prod
