name: 🚀 Deploy to Production
# Production deployment workflow with proper service account permissions

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: 🔥 Deploy to Firebase App Hosting (Production)
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 🟢 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: 📦 Install dependencies
      run: npm ci

    - name: 🔍 Lint code
      run: npm run lint

    - name: 🔐 Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GOOGLE_CREDENTIALS_PROD || secrets.GOOGLE_CREDENTIALS }}

    - name: ☁️ Setup Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: 🔧 Setup Firebase CLI
      run: npm install -g firebase-tools

    - name: 🚀 Deploy to Firebase App Hosting (Production)
      run: |
        firebase use daihoiconggiaojp-prod
        firebase deploy --only apphosting:daihoiconggiaojp-prod
