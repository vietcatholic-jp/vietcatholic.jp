runConfig:
  runtime: nodejs20
  cpu: 1
  memory: 1GiB
  concurrency: 100
  maxInstances: 100
  minInstances: 0

env:
  # Supabase Configuration - Using Google Secret Manager
  - variable: NEXT_PUBLIC_SUPABASE_URL
    secret: supabase-url-prod
  - variable: NEXT_PUBLIC_SUPABASE_ANON_KEY
    secret: supabase-anon-key-prod
  - variable: SUPABASE_SERVICE_ROLE_KEY
    secret: supabase-service-role-key-prod
  # Production Site URL
  - variable: NEXT_PUBLIC_SITE_URL
    value: https://daihoiconggiaojp-prod--daihoiconggiaojp-prod.asia-east1.hosted.app
